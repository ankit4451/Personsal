<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="alert alert-danger" *ngIf="errorOccured">
        {{errorMsg}}
      </div>
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form  novalidate [formGroup]="form" (ngSubmit)="addUser()">
            <div class="form-group">
              <label for="aadhaar">
                Aadhaar Number:
              </label>
              <input type="number" placeholder = "xxxx yyyy zzzz" formControlName="aadhaar" class="form-control">
            </div>
            <div *ngIf="form.get('aadhaar').invalid && form.get('aadhaar').touched" class="alert alert-danger">
              <div *ngIf="form.get('aadhaar').hasError('required')">
                Aadhaar Number is required!
              </div>
              <div *ngIf="form.get('aadhaar').hasError('pattern')">
                Invalid Aadhaar Number!
              </div>
            </div>
            <div class="form-group">
              <label for="name">
                Full Name:
              </label>
              <input type="text" formControlName="name" placeholder="Full Name" class="form-control">
            </div>
            <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">
              <div *ngIf="form.get('name').hasError('required')">
                Name is required!
              </div>
              <div *ngIf="form.get('name').hasError('pattern')">
                Invalid Name!
              </div>
            </div>
            <div class="form-group">
              <label for="birth">
                Date Of Birth:
              </label>
              <input type="date" formControlName="birth" class="form-control">
            </div>
            <div class="form-group">
              <label for="occupation">
                Occupation:
              </label>
              <select formControlName="occupation" class="form-control form-control-lg"required>
                <option value="none" selected disabled hidden>
                  Select Your Profession
                </option>
                <option value="business">Business</option>
                <option value="Employee">Employee</option>
                <option value="student">Student</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">
                Address:
              </label>
              <input type="text" formControlName="address" placeholder="Complete Address" class="form-control">
            </div>
            <div *ngIf="form.get('address').hasError('required') && form.get('address').touched"
              class="alert alert-danger">
              Address is required!
            </div>
            <div class="form-group">
              <label for="place">
                Village/City:
              </label>
              <input type="text" formControlName="place" placeholder="Village/City name" class="form-control">
            </div>
            <div *ngIf="form.get('place').hasError('required') && form.get('place').touched" class="alert alert-danger">
              Village/City name is required!
            </div>
            <div class="form-group">
              <label for="district">
                District:
              </label>
              <input type="text" formControlName="district" placeholder="District name" class="form-control">
            </div>
            <div *ngIf="form.get('district').hasError('required') && form.get('district').touched"
              class="alert alert-danger">
              District name is required!
            </div>
            <div class="form-group">
              <label for="contact">
                Contact Number:
              </label>
              <input type="number" formControlName="contact" class="form-control">
            </div>
            <div *ngIf="form.get('contact').invalid && form.get('contact').touched" class="alert alert-danger">
              <div *ngIf="form.get('contact').hasError('required')">
                Contact is required!
              </div>
              <div *ngIf="form.get('contact').hasError('minlength') && !form.get('contact').hasError('pattern')">
                Less than 10 digits!
              </div>
              <div *ngIf="form.get('contact').hasError('maxlength') && !form.get('contact').hasError('pattern')">
                More than 10 digits!
              </div>
              <div *ngIf="form.get('contact').hasError('pattern')">
                Invalid Contact!
              </div>
            </div>
            <div class="form-group">
              <label for="sex">
                Sex:
              </label><br>
              <input type="radio" id="male" name="sex" value="male" formControlName="sex">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="sex" value="female" formControlName="sex">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="sex" value="other" formControlName="sex">
              <label for="others">Others</label><br>
            </div>
            <div class="form-group">
              <label for="marital">
                Marital Status:
              </label>
              <select formControlName="marital" class="form-control form-control-lg"required>
                <option value="none" selected disabled hidden>
                  Select Your Marital Status
                </option>
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
              </select>
            </div>
            <button type="submit" name="button" class="btn btn-success" [disabled]="form.invalid">Add User</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
